{% extends "default_layout.html" %}
{% block content %}
<h1>New post</h1>
<hr>
<form enctype='multipart/form-data' method='POST' action='/post/write'>
	<label for='title'>Title</label>
	<input id='title' class='textbar-normal' type='text' name='title' placeholder='Title of post'></br>
	<label for='body'>Body</label>
	<textarea rows=6 cols=60 class='textbar-normal' maxlength='4095' name='body' placeholder='Body'></textarea></br>
	<label for='keywords'>Keywords</label>
	<input class='textbar-normal' type='text' name='keywords' placeholder='Comma separated list of keywords'></br>
	<label for='link'>Link</label>
	<input class='textbar-normal' type='text' name='link'></br>
	<label for='is_nsfw'>Is post NSFW?</label>
	<input type='checkbox' name='is_nsfw'></input></br>
	{% if boards %}
		<label for='bid'>Board to post to</label>
		<select name='bid'>
			{% for board in boards %}
			<option value='{{ board.id }}'>{{ board.name | truncate(25,True) }} - /u/{{ board.user_info.username }}</option>
			{% endfor %}
		</select></br>
	{% endif %}
	<label for='category'>Category</label>
	<select name='category'>
	{% for category in categories %}
		<option value='{{ category.id }}'>{{ category.name }}</option>
	{% endfor %}
	</select></br>
	<input class='form-btn' type='submit' value='Write'></br>
</form>
{% endblock %}
