{% extends "default_layout.html" %}
{% block content %}
	<h1>Pick one</h1>
	<p>There are multiple users with that username, select one of them</p>
	{% for u in user %}
		<a href='/user/view?uid={{ u.id }}'><h2>{{ u.username }}</h2></a>
		<i>(#{{ u.id }})</i>
		<p>{{ u.biography }}</p>
	{% endfor %}
{% endblock %}
