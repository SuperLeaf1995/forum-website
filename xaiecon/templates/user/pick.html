{% extends "default_layout.html" %}
{% block content %}
	<h1>Pick one</h1>
	<p>There are multiple users with that username, select one of them</p>
	{% for i in range(0,len) %}
		<a href='/user/view/{{ user[i].unique_identifier }}'><h2>{{ user[i].username }}</h2></a>
		<p>{{ user[i].biography }}</p>
		<a href='/help/unique_identifier'>Unique identifier</a>
		<i>{{ user[i].unique_identifier }}</p>
	{% endfor %}
{% endblock %}
