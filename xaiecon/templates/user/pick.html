{% extends "default_layout.html" %}
{% block content %}
	<h1>{% trans %}Pick one{% endtrans %}</h1>
	<p>{% trans %}There are multiple users with that username, select one of them{% endtrans %}</p>
	{% for u in user %}
		<a href='/user/view/{{ u.id }}'><h2>{{ u.username }}</h2></a>
		<i>(#{{ u.id }})</i>
		<p>{{ u.biography }}</p>
	{% endfor %}
{% endblock %}
