{% extends "alt_layout.html" %}
{% block content %}
<div class='left-panel'>
	<h1>{% trans %}Login{% endtrans %}</h1>
	<form enctype='multipart/form-data' method='POST' action='/user/email/reset_pass/send'>
		<label for='username'>{% trans %}Username{% endtrans %}</label><br>
		<input class='textbar-normal' type='text' id='username' name='username' value='{{ request.form.username }}'><br>
		<label for='email'>{% trans %}Password{% endtrans %}</label><br>
		<input class='textbar-normal' type='text' id='email' name='email' value='{{ request.form.email }}'><br>
		<input class='form-btn' type='submit' value='{% trans %}Reset password{% endtrans %}'>
	</form>
</div>
{% endblock %}
{% block panel %}
<div class='right-panel' style='background-image:url("/assets/landscape/3.jpeg");'></div>
{% endblock %}
