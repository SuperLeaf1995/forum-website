{% extends "alt_layout.html" %}
{% block content %}
<div class='left-panel'>
	<h1>{% trans %}Login{% endtrans %}</h1>
	<form enctype='multipart/form-data' method='POST' action='/user/email/reset_pass/get/{{ uid }}/{{ auth }}'>
		<label for='password'>{% trans %}New password{% endtrans %}</label><br>
		<input class='textbar-normal' type='text' id='password' name='password' value='{{ request.form.password }}'><br>
		<input class='form-btn' type='submit' value='{% trans %}Reset password{% endtrans %}'>
	</form>
</div>
{% endblock %}
{% block panel %}
<div class='right-panel' style='background-image:url("/assets/landscape/3.jpeg");'></div>
{% endblock %}
